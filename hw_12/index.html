<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Hw_12</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link href="./reset.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
    <form class="form_1" action="#" method="get" name="create">
      <header>
        <h2>Create an Account</h2>
      </header>
      <main>
        <div class="name">
          <label>
            <h3>First Name</h3>
            <input type="text" name="first name" required>
          </label>
          <label>
            <h3>Last Name</h3>
            <input type="text" name="last name" required>
          </label>
        </div>
        <label class="email">
          <h3>E-mail</h3>
            <input type="email" name="email" required>
            <p>We'll never share your email with anyone else.</p>
        </label>
        <div class="sex">
          <label>
            <input type="radio" name="gender" required>
            <h3>Male</h3>
          </label>
          <label>
            <input type="radio" name="gender" required>
            <h3>Female</h3>
          </label>
        </div>
        <div class="country">
          <label>
            <h3>Country</h3>
            <div class="box">
              <select name="country"id="first_select">
                <option>select</option>
                <option>Ukraine</option>
                <option>Poland</option>
                <option>Germany</option>
                <option>USA</option>
                <option>Romania</option>
                <option>Moldova</option>
              </select>
              <img src="arrow.svg">
            </div>
          </label>
          <label>
            <h3>City</h3>
            <input type="text" name="city">
          </label>
        </div>
        <button type="submit" class="first_button">Sign Up</button>
        <div class="first_text">
          <p>By clicking the 'Sign Up' button, you confirm that you accept our <a href="#">Terms of Use </a> and <a href="#">Privacy Policy</a></p>  
        </div>
      </main>
      <footer class="first_section">
        <p>Have an account?</p>
        <a href="#">Log In </a>
      </footer>
    </form>
    <form class="form_2" action="#" method="get" name="Profile">
      <header class="second_section">
        <h2>Profile</h2>
      </header>
      <main>
        <div class="card">
          <img src="photo.svg"alt="photo">
          <div class="block">
            <div class="inputs">
              <div class="image">
                <label>
                  <input type="text" required>
                </label>
                <img src="camera.svg"alt="camera">
            </div>
            <div class="trash">
              <button type="reset"></button>
              <img src="Trash.svg" alt="trash">
            </div>
        </div>
        <p>Up to 1 MB (300x300 px)</p>
    </div>
</div>
<div class="info">
  <label>
    <h3>Name</h3>
    <input type="text" required>
  </label>
  <label>
    <h3>E-mail</h3>
    <input type="email" required>
</label>
</div>
<div class="country">
  <label>
    <h3>Country</h3>
    <div class="box">
      <select name="country"id="first_select">
        <option>select</option>
        <option>Ukraine</option>
        <option>Poland</option>
        <option>Germany</option>
        <option>USA</option>
        <option>Romania</option>
        <option>Moldova</option>
      </select>
      <img src="arrow.svg">
    </div>
</label>
<label>
  <h3>City</h3>
  <input type="text" name="city"required>
</label>
</div>
<div class="number">
  <label>
    <h3>Zip Code</h3>
    <input type="number" required>
  </label>
<label>
    <h3>Phone Number</h3>
    <input type="number" required>
</label>
</div>
</main>
<footer>
  <button class="second_button" type="submit">Update</button>
</footer>
</form>
</div>
</body>
</html>
